version: "3.9"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/freelancefinder.db
      - OpenAI__ApiKey=${OPENAI_API_KEY:-}
    volumes:
      - ./server/data:/app/data
    networks:
      - app-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - server
    environment:
      - VITE_API_URL=http://localhost:5000/api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

