version: "3.8"

services:
  freelancefinder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freelancefinder-app
    ports:
      - "5001:5001"
    environment:
      # OpenRouter API Configuration
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_BASE_URL=https://openrouter.ai/api/v1
      - OPENROUTER_MODEL=openai/gpt-4o-mini

      # Database Configuration
      - DATABASE_CONNECTION_STRING=Data Source=/app/data/freelancefinder.db

      # CORS Configuration - Update with your production domain
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://freelancerai.pro,https://www.freelancerai.pro}

      # ASP.NET Core Configuration
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5001

    volumes:
      # Persist SQLite database
      - freelancefinder-data:/app/data

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  freelancefinder-data:
    driver: local
